<ion-content class="ion-padding">

  <div class="login-container">

    <h2>Entrar</h2>

    <form [formGroup]="form" class="form-box">

      <ion-item>
        <ion-input
          label="Email"
          labelPlacement="floating"
          type="email"
          formControlName="email">
        </ion-input>
      </ion-item>
      <p class="erro" *ngIf="form.get('email')?.touched && form.get('email')?.invalid">
        {{ getErro('email') }}
      </p>

      <ion-item>
        <ion-input
          label="Senha"
          labelPlacement="floating"
          type="password"
          formControlName="senha">
        </ion-input>
      </ion-item>
      <p class="erro" *ngIf="form.get('senha')?.touched && form.get('senha')?.invalid">
        {{ getErro('senha') }}
      </p>

      <ion-button expand="block" class="main-btn" (click)="login()" [disabled]="form.invalid">
        Entrar
      </ion-button>

    </form>

    <ion-button expand="block" fill="clear" class="small-btn" (click)="voltarRegras()">
      Voltar para Regras
    </ion-button>

    <ion-button expand="block" fill="clear" class="small-btn" (click)="goToCadastro()">
      NÃ£o tem conta? Cadastre-se
    </ion-button>

  </div>

  <ion-toast #toast position="bottom"></ion-toast>

</ion-content>
