<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Classificação</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>

    <ion-item *ngFor="let user of ranking; let i = index" lines="none" class="rank-item">

      <!-- Posição -->
      <div class="position" slot="start">
        {{ i + 1 }}
      </div>

      <!-- Avatar -->
      <ion-avatar class="rank-avatar">
        <img src="https://ionicframework.com/docs/img/demos/avatar.svg" alt="Avatar">
      </ion-avatar>

      <!-- Nome + Nível -->
      <ion-label>
        <h2>{{ user.name }}</h2>
        <p>Nível {{ user.level || 1 }}</p>
      </ion-label>

      <!-- Pontos -->
      <div class="points">
        {{ user.points | number:'1.0-0' }} pts
      </div>

    </ion-item>

  </ion-list>
</ion-content>
