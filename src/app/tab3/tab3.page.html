<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Usuario
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="simple-profile">
    
    <!-- Avatar e Nome -->
    <div class="user-info">
      <ion-avatar>
        <img [src]="avatar" alt="Foto do usuário" />
      </ion-avatar>
      <h2>{{name}}</h2>
    </div>

    <!-- Estatísticas Básicas -->
    <div class="simple-stats">
      <div class="stat">
        <strong>{{totalGames}}</strong>
        <span>Jogos</span>
      </div>
      <div class="stat">
        <strong>{{victories}}</strong>
        <span>Vitórias</span>
      </div>
      <div class="stat">
        <strong>{{currentStreak}}</strong>
        <span>Sequência</span>
      </div>
    </div>

    <!-- Botão de Ação -->
    <ion-button expand="block" (click)="editProfile()">
      Editar Perfil
    </ion-button>

  </div>
</ion-content>
